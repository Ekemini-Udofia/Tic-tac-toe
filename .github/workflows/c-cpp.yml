name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # Install dependencies (including SDL3)
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake libsdl3-dev

    # Configure and build the project
    - name: Configure project
      run: cmake -S . -B build

    - name: Build project
      run: cmake --build build --verbose

    - name: Run tests (optional)
      run: make check
